<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Parlor Home</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        .container h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .container p {
            color: #333;
            margin-bottom: 30px;
        }
        .container button {
            background: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Beauty Parlor</h1>
        <p>Your one-stop destination for all your beauty needs.</p>
        <p>We are thrilled to have you here!</p>
        <button onclick="location.href='index.html'">Login</button>
    </div>
</body>
</html>
